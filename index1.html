<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index - Beyond Gaze Catalogue</title>

  <style>
    /* page reset */
    html, body { height: 100%; margin: 0; padding: 0; }

    /* basic layout kept as before */
    .container { position: relative; min-height: 100vh; width: 100vw; display: block; }

    /* sidebar unchanged visually; keep same width used elsewhere */
    .sidebar {
      position: fixed;           /* pin the sidebar */
      top: 0;
      left: 0;
      width: 350px;
      height: 100vh;
      padding: 20px;
      background: #ffffff;
      box-sizing: border-box;
      overflow: auto;
      z-index: 10;
    }

    /* main column now sits to the right of the sidebar and we won't rely on .content padding */
    .pdf-wrapper {
      position: absolute;
      top: 0;                    /* flush to the very top */
      left: 350px;               /* start after the sidebar width */
      right: 0;
      bottom: 0;                 /* fill to bottom */
      background: #ffffff;
      box-sizing: border-box;
      overflow: auto;            /* allow scrolling inside the PDF area */
      z-index: 1;
    }

    /* ensure the embed fills the wrapper exactly */
    .pdf-wrapper embed {
      display: block;
      width: 100%;
      height: 100vh;             /* fill viewport height */
      border: none;
      margin: 0;
      padding: 0;
      background: #ffffff;
      box-sizing: border-box;
    }

    /* keep the rest of the page typography as you like (minimal) */
    .sidebar h1, .sidebar nav, .sidebar .info { font-family: 'Arial Black', Arial, sans-serif; color: black; }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1><a href="index.html">BEYOND GAZE CATALOGUE</a></h1>
      <nav>
        <div class="menu-group">
          <ul>
            <li><a href="archive.html">Archive</a></li>
            <li><a href="index1.html">Index</a></li>
          </ul>
        </div>
        <div class="menu-info">
          <ul>
            <li><a href="info.html">Info</a></li>
          </ul>
        </div>
      </nav>
      <div class="info">
         <p><strong>Last edited Tue Aug 27<br>16:43:30 2025<br>UTC +2</strong></p>
        <p><strong><a href="contact.html">Contact</a> - <a href="license.html">License</a></strong></p>
      </div>
    </aside>

    <!-- PDF area absolutely positioned so it is flush at the top -->
    <div class="pdf-wrapper" aria-label="PDF viewer">
      <embed 
        src="https://raw.githubusercontent.com/canboyan/Beyond-Gaze-Catalogue/55c08ee917a22aedcfb1e839a34b19ad6873dd3c/touch_strategies_sample1.pdf" 
        type="application/pdf" />
    </div>
  </div>
</body>
</html>
