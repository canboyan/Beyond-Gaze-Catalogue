<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index - Beyond Gaze Catalogue</title>

  <style>
    /* basic reset for this page only */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Sidebar: unchanged visually, pinned to the left */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 350px;           /* keep your sidebar width */
      height: 100vh;
      padding: 20px;
      background: #ffffff;
      box-sizing: border-box;
      overflow: auto;
      z-index: 20;
    }

    /* Sidebar typography & links - keep appearance identical to the rest of the site */
    .sidebar h1, .sidebar nav, .sidebar .info {
      font-family: 'Arial Black', Arial, sans-serif;
      color: black;
    }
    .sidebar h1 a,
    .sidebar nav a,
    .sidebar .info a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    .sidebar nav li { margin: 5px 0; }

    /* PDF area: fixed and flush to the top, starts immediately right of the sidebar */
    .pdf-wrapper {
      position: fixed;
      top: 0;                  /* flush to the very top of viewport */
      left: 350px;             /* align to the right edge of the sidebar */
      right: 0;
      bottom: 0;
      background: #ffffff;
      box-sizing: border-box;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      z-index: 10;
      overflow: hidden;        /* embed will fill area */
    }

    /* Ensure the embed fills the wrapper exactly and does not produce gaps */
    .pdf-wrapper embed {
      flex: 1 1 auto;
      width: 100%;
      height: 100%;
      min-width: 0;
      min-height: 0;
      display: block;
      border: none;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    /* small responsive tweak: on very small screens stack the PDF below the sidebar */
    @media (max-width: 700px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .pdf-wrapper {
        position: relative;
        left: 0;
        top: 0;
        height: auto;
        min-height: 600px;
      }
      .pdf-wrapper embed {
        height: 1000px; /* fallback fixed height for small screens */
      }
    }
  </style>
</head>
<body>

    </div>
  </aside>

  <!-- PDF area: fixed so it is flush to the top and fills the rest of the viewport -->
  <div class="pdf-wrapper" aria-label="PDF viewer">

  </div>
</body>
