  <style>
    /* page reset */
    html, body { height: 100%; margin: 0; padding: 0; }

    /* Sidebar: keep visually unchanged and fixed */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 350px;           /* keep your sidebar width */
      height: 100vh;
      padding: 20px;
      background: #ffffff;
      box-sizing: border-box;
      overflow: auto;
      z-index: 20;
    }

    /* PDF area: fixed, pinned to top/left/right/bottom */
    .pdf-wrapper {
      position: fixed;
      top: 0;
      left: 350px;            /* start right after the sidebar */
      right: 0;
      bottom: 0;
      background: #ffffff;
      box-sizing: border-box;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      z-index: 10;
      overflow: hidden;       /* the embed will fill and the wrapper won't add scrollbars */
    }

    /* Make the embed fill the wrapper fully */
    .pdf-wrapper embed {
      flex: 1 1 auto;
      width: 100%;
      height: 100%;
      min-width: 0;    /* important to prevent flex shrink in some browsers */
      min-height: 0;
      display: block;
      border: none;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    /* keep sidebar typography minimal so it looks like your original */
    .sidebar h1, .sidebar nav, .sidebar .info {
      font-family: 'Arial Black', Arial, sans-serif;
      color: black;
    }

    /* If you want the rest of the page content below the sidebar on small screens,
       you can add media queries later. */
  </style>
