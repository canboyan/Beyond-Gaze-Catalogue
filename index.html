  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let players = {};

    function onYouTubeIframeAPIReady() {
      document.querySelectorAll('.yt-player').forEach(div => {
        const id = div.id;
        const videoId = div.getAttribute('data-video-id');
        players[id] = new YT.Player(id, {
          width: '100%',
          height: '100%',
          videoId: videoId,
          playerVars: {
            controls: 1,
            modestbranding: 1,
            rel: 0,
            autoplay: 0,
            iv_load_policy: 3,
            fs: 1
          },
          events: {
            'onReady': e => e.target.setPlaybackQuality('hd1080')
          }
        });
      });
    }

    function playVideo(button) {
      const wrapper = button.closest('.video-wrapper');
      const img = wrapper.querySelector('img');
      const playerDiv = wrapper.querySelector('.yt-player');
      const player = players[playerDiv.id];

      button.style.display = 'none';
      img.style.display = 'none';

      player.playVideo();
      player.setPlaybackQuality('hd1080');
    }
  </script>
