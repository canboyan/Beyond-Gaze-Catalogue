  <style>
    /* Hover text */
    .hover-text {
      color: black;
      transition: color 0.3s ease;
      font-family: 'Arial Black', Arial, sans-serif; /* match original style */
    }
    .hover-text:hover {
      color: red;
    }

    /* ----------------------
       PAGE LAYOUT FIX
    ------------------------*/
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;      /* no wrapping by default */
      min-height: 100vh;
    }

    .sidebar {
      flex: 0 0 350px;        /* fixed width matches index.css sidebar */
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }

    .content {
      flex: 1;                /* take remaining space */
      margin-left: 0;         /* content will start right next to sidebar */
      padding: 20px;
      box-sizing: border-box;
      max-width: calc(100% - 350px); /* prevent overlap with sidebar */
      background-color: transparent;
      word-wrap: break-word;
    }

    /* ----------------------
       RESPONSIVE FIX
    ------------------------*/
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;  /* stack sidebar on top */
      }
      .sidebar {
        width: 100%;
      }
      .content {
        width: 100%;
        max-width: 100%;
        padding: 15px;
      }
    }
  </style>
