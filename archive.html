<main class="content">
  <!-- Video Wrapper -->
  <div class="video-wrapper" style="position: relative; width: 500px; height: 281px; margin-top: 10px;">
    <iframe id="yt-player" 
      src="https://www.youtube.com/embed/ucG9ZBqkquw?rel=0&modestbranding=1&controls=0"
      style="width:100%; height:100%; border:0;"
      allowfullscreen>
    </iframe>

    <!-- Overlay Play Button -->
    <div class="custom-play" onclick="playVideo()" 
         style="
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           width: 70px;
           height: 70px;
           background: black;
           border-radius: 50%;
           cursor: pointer;
           display: flex;
           align-items: center;
           justify-content: center;
           filter: grayscale(100%);
         ">
      <!-- Triangle Play Icon -->
      <div style="
          width: 0; 
          height: 0; 
          border-left: 23px solid white; 
          border-top: 12px solid transparent; 
          border-bottom: 12px solid transparent;
      "></div>
    </div>
  </div>

  <!-- Text Under Video -->
  <p style="font-family: Arial, sans-serif; font-size: 12px; line-height: 1.5; color:#333333; margin-top: 5px;">
    This is the description text for your video.
  </p>

  <script>
    function playVideo() {
      // Hide the overlay
      document.querySelector('.custom-play').style.display = 'none';
      // Start video autoplay
      document.getElementById('yt-player').src += "&autoplay=1";
    }
  </script>
