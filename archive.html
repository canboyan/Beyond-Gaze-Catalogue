<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let players = [];

  function onYouTubeIframeAPIReady() {
    document.querySelectorAll('.yt-player').forEach((div, index) => {
      const videoId = div.getAttribute('data-video-id');
      players[index] = new YT.Player(div, {
        height: '304',
        width: '540',
        videoId: videoId,
        playerVars: {
          controls: 0,
          modestbranding: 1,
          rel: 0,
          autoplay: 0,
          iv_load_policy: 3,
          fs: 1
        }
      });
    });
  }

  function playVideo(buttonDiv) {
    const wrapper = buttonDiv.closest('.video-wrapper');
    const overlay = wrapper.querySelector('.custom-play');
    const thumbnail = wrapper.querySelector('img');
    const playerDiv = wrapper.querySelector('.yt-player');
    const index = Array.from(document.querySelectorAll('.yt-player')).indexOf(playerDiv);

    overlay.style.display = 'none';
    thumbnail.style.display = 'none';

    players[index].playVideo();
    players[index].setPlaybackQuality('hd1080');
  }
</script>
