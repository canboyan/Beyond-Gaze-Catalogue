<style>
/* ----------------------
   BASE LAYOUT
------------------------*/
body {
  margin: 0;
  font-family: sans-serif;
  background: #fff;
}

.container {
  display: flex;
  flex-direction: row;  /* sidebar + content side by side on desktop */
  min-height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 220px;          /* fixed sidebar width */
  flex-shrink: 0;
  padding: 20px;
  box-sizing: border-box;
  background: #fff;
  position: relative;
  z-index: 10;
}

/* Main content */
.content {
  flex: 1;
  margin-left: 220px;    /* ensures content doesnâ€™t cover sidebar */
  padding: 40px 30px;
  max-width: 800px;
  box-sizing: border-box;
  background: #fff;
  word-wrap: break-word;
}

/* Text styling */
.content p {
  margin-bottom: 1.5em;
  line-height: 1.6;
}

.hover-text {
  color: black;
  transition: color 0.3s ease;
}

.hover-text:hover {
  color: red;
}

/* ----------------------
   RESPONSIVE
------------------------*/
@media screen and (max-width: 768px) {
  .container {
    flex-direction: column;  /* stack sidebar on top of content */
  }
  .sidebar {
    width: 100%;
    padding: 20px;
  }
  .content {
    margin-left: 0;         /* remove sidebar clearance on mobile */
    width: 100%;
    padding: 20px;
    max-width: 100%;
  }
}
</style>
